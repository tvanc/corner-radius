<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test Corner Radius</title>
  </head>
  <script type="module">
    import { tracePath } from "../index.js"

    tracePath(document.querySelector('.roundMyCorners'))
  </script>

    body {
      all: initial;
      display: flex;
      align-items: center;
      min-height: 100vh;

    .roundMyCorners {
