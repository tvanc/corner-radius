<html lang="en-US">
  <head>
    <title>Corner Radius</title>
    <script src="example.js" type="module"></script>
  </head>
  <style>
    html,
    body {
      min-height: 100vh;
      padding: 0;
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #1c4c4c);
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h2,
    p {
      margin: 0;
    }

    .root {
      position: absolute;
      top: 10rem;
      width: 20rem;
      height: 20rem;
      z-index: 2;
      color: white;
      gap: 1rem;
      padding: 1rem;
    }

    .leaf {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 10rem;
      height: 10rem;
      transform: translate(50%, 50%);
      border-radius: 1rem;
    }

    .node {
      --corner-radius: 1rem;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 1rem;
    }

    svg {
      pointer-events: none;
    }

    path {
      fill: hsla(0, 100%, 55%, 0.5);
    }

    .root:active {
      height: max-content;
    }

    .root:hover .leaf {
      animation: foo 1.5s forwards;
    }

    @keyframes foo {
      0% {
        transform: translate(50%, 50%);
      }
      100% {
        transform: translate(110%, 110%);
      }
    }
  </style>
  <body class="center">
    <div id="traceMe" class="root center node">
      <h2>Hover me</h2>
      <p>Click to change height</p>
      <div class="leaf node">
        <div class="leaf node">
          <div class="leaf node"></div>
        </div>
      </div>
    </div>
  </body>
</html>
