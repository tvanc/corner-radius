<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tracer Tests</title>
    <style>
      .test-div {
        background: rgba(255, 255, 100, 0.9);
      }

      path {
        fill: rgba(100, 200, 255, 1);
      }

      .animate-height {
        --start-height: 10px;
        height: var(--start-height);
        animation: animate-height 1s;
        animation-iteration-count: 1;
      }

      @keyframes animate-height {
        0% {
          height: var(--start-height);
        }
        100% {
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="watchMe" class="test-div">Some Content</div>
  </body>
</html>
