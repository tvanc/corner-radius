<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tracer Tests</title>
    <style>
      .animate-height {
        --start-height: 10px;
        height: var(--start-height);
      }

      @keyframes animate-height {
        0% {
          height: var(--start-height);
        }
        100% {
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="watchMe">Some Content</div>
  </body>
</html>
